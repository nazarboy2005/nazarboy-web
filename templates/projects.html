{% extends 'bases/base.html' %}
{% load static %}
{% block content %}
<main class="main">

    <!-- Page Title -->
    <div class="page-title" data-aos="fade">
        <div class="heading">
            <div class="container">
                <div class="row d-flex justify-content-center text-center">
                    <div class="col-lg-8">
                        <h1>Projects</h1>
                        <p class="mb-0">{{bio}}</p>
                    </div>
                </div>
            </div>
        </div>
        <nav class="breadcrumbs">
            <div class="container">
                <ol>
                    <li><a href="{% url 'home:home' %}">Home</a></li>
                    <li class="current">Projects</li>
                </ol>
            </div>
        </nav>
    </div><!-- End Page Title -->

    <!-- Projects Section -->
    <section id="services" class="services section">

        <div class="container">

            <div class="row gy-4">
                {% for project in data%}
                <div class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="{{forloop.counter}}00">
                    <div class="service-item  position-relative">
                        <div class="icon">
                            <!--                <i class="bi bi-activity"></i>-->
                            <img src="{{ project.logo.url }}" alt="Project Logo" class="img-fluid"
                                 style="width: 60px; height: 60px; object-fit: contain;">

                        </div>
                        <a href="{% url 'projects:details' project.id %}" class="stretched-link">
                            <h3>{{project.name}}</h3>
                        </a>
                        {% if project.short_description %}
                        <p style="color: #1a1a1a;">{{project.short_description}}</p>
                        {% endif %}
                    </div>
                </div><!-- End Service Item -->
                {% endfor %}

            </div>

        </div>

    </section><!-- /Projects Section -->

</main>
{% endblock %}
